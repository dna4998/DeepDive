<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="omGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7B2FBE"/>
      <stop offset="45%" style="stop-color:#9D4EDD"/>
      <stop offset="100%" style="stop-color:#C9A227"/>
    </linearGradient>
    <linearGradient id="ringGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9D4EDD"/>
      <stop offset="100%" style="stop-color:#C9A227"/>
    </linearGradient>
    <filter id="glow" x="-25%" y="-25%" width="150%" height="150%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="omGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Rounded square background for favicon -->
  <rect width="512" height="512" rx="80" ry="80" fill="#0A0412"/>

  <circle cx="256" cy="256" r="230" fill="none" stroke="url(#ringGrad)" stroke-width="1.5" opacity="0.3"/>
  <circle cx="256" cy="256" r="210" fill="none" stroke="url(#ringGrad)" stroke-width="1.5" stroke-dasharray="8,22" opacity="0.45"/>
  <circle cx="256" cy="256" r="192" fill="none" stroke="url(#ringGrad)" stroke-width="5" opacity="1" filter="url(#glow)"/>
  <circle cx="256" cy="256" r="170" fill="none" stroke="url(#ringGrad)" stroke-width="1" stroke-dasharray="5,28" opacity="0.3"/>

  <circle cx="256" cy="64"  r="7" fill="#C9A227" opacity="0.9"/>
  <circle cx="256" cy="448" r="7" fill="#C9A227" opacity="0.9"/>
  <circle cx="64"  cy="256" r="7" fill="#C9A227" opacity="0.9"/>
  <circle cx="448" cy="256" r="7" fill="#C9A227" opacity="0.9"/>

  <circle cx="392" cy="120" r="4" fill="#9D4EDD" opacity="0.5"/>
  <circle cx="120" cy="392" r="4" fill="#9D4EDD" opacity="0.5"/>
  <circle cx="120" cy="120" r="4" fill="#9D4EDD" opacity="0.5"/>
  <circle cx="392" cy="392" r="4" fill="#9D4EDD" opacity="0.5"/>

  <text x="256" y="330"
        font-family="serif"
        font-size="230"
        text-anchor="middle"
        fill="url(#omGrad)"
        filter="url(#omGlow)"
        opacity="0.97">‡•ê</text>
</svg>
